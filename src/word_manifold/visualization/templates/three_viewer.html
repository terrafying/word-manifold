<!DOCTYPE html>
<html>
<head>
    <title>Word Manifold - 3D Visualization</title>
    <style>
        body { 
            margin: 0;
            background-color: #000000;
            overflow: hidden;
        }
        canvas { 
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            font-size: 12px;
            pointer-events: none;
            z-index: 100;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: monospace;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        .control-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
        }
        button {
            margin: 2px;
            padding: 5px 10px;
            background: #333;
            color: white;
            border: 1px solid #666;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div id="info"></div>
    <div id="controls">
        <div class="control-group">
            <label>Animation Speed:</label>
            <input type="range" id="speed" min="10" max="500" value="100">
        </div>
        <div class="control-group">
            <label>Point Size:</label>
            <input type="range" id="pointSize" min="1" max="20" value="5">
        </div>
        <div class="control-group">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        
        // Scene setup
        const scene = new THREE.Scene();
        const backgroundColor = new THREE.Color("{{ background_color }}");
        scene.background = backgroundColor;
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        
        // Lighting
        const ambientIntensity = parseFloat("{{ ambient_intensity }}") || 0.5;
        const ambientLight = new THREE.AmbientLight(0xffffff, ambientIntensity);
        scene.add(ambientLight);
        
        const directionalIntensity = parseFloat("{{ directional_intensity }}") || 0.8;
        const directionalLight = new THREE.DirectionalLight(0xffffff, directionalIntensity);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;
        
        // Shape rendering
        let points = [];
        let edges = [];
        let pointMaterial;
        let edgeMaterial;
        let pointCloud;
        let edgeLines;
        let defaultPointSize = 5;
        
        function createPoints(data) {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(data.points.flat());
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            // Handle colors
            if (data.colors && data.colors.length > 0) {
                const colors = new Float32Array(data.colors.flat());
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                pointMaterial = new THREE.PointsMaterial({ 
                    size: defaultPointSize * 0.01,
                    vertexColors: true,
                    sizeAttenuation: true
                });
            } else {
                pointMaterial = new THREE.PointsMaterial({
                    size: defaultPointSize * 0.01,
                    color: 0xffffff,
                    sizeAttenuation: true
                });
            }
            
            // Handle sizes if provided
            if (data.sizes && data.sizes.length > 0) {
                const sizes = new Float32Array(data.sizes);
                geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
                pointMaterial.onBeforeCompile = (shader) => {
                    shader.vertexShader = shader.vertexShader.replace(
                        'gl_PointSize = size;',
                        'gl_PointSize = size * attribute_size;'
                    );
                };
            }
            
            pointCloud = new THREE.Points(geometry, pointMaterial);
            scene.add(pointCloud);
        }
        
        function createEdges(data) {
            if (!data.edges || data.edges.length === 0) return;
            
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(data.edges.flat());
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            // Handle edge colors if provided
            if (data.edge_colors && data.edge_colors.length > 0) {
                const colors = new Float32Array(data.edge_colors.flat());
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                edgeMaterial = new THREE.LineBasicMaterial({
                    vertexColors: true,
                    opacity: 0.5,
                    transparent: true
                });
            } else {
                edgeMaterial = new THREE.LineBasicMaterial({
                    color: 0x888888,
                    opacity: 0.5,
                    transparent: true
                });
            }
            
            edgeLines = new THREE.LineSegments(geometry, edgeMaterial);
            scene.add(edgeLines);
        }
        
        function updateVisualization(data) {
            // Remove existing objects
            if (pointCloud) scene.remove(pointCloud);
            if (edgeLines) scene.remove(edgeLines);
            
            // Create new visualization
            createPoints(data);
            createEdges(data);
        }
        
        // Animation handling
        let animationFrames = [];
        let currentFrame = 0;
        let isPlaying = false;
        let frameDelay = 100;
        let lastFrameTime = Date.now();
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Update controls
            controls.update();
            
            // Handle animation frames
            if (isPlaying && animationFrames.length > 0) {
                const now = Date.now();
                if (now - lastFrameTime >= frameDelay) {
                    updateVisualization(animationFrames[currentFrame]);
                    currentFrame = (currentFrame + 1) % animationFrames.length;
                    lastFrameTime = now;
                    
                    // Update info display
                    document.getElementById('info').textContent = 
                        `Frame: ${currentFrame + 1}/${animationFrames.length}`;
                }
            }
            
            renderer.render(scene, camera);
        }
        
        // Event handlers
        document.getElementById('play').onclick = () => {
            isPlaying = true;
        };
        
        document.getElementById('pause').onclick = () => {
            isPlaying = false;
        };
        
        document.getElementById('reset').onclick = () => {
            currentFrame = 0;
            if (animationFrames.length > 0) {
                updateVisualization(animationFrames[0]);
            }
        };
        
        document.getElementById('speed').oninput = (event) => {
            frameDelay = parseInt(event.target.value);
        };
        
        document.getElementById('pointSize').oninput = (event) => {
            defaultPointSize = parseInt(event.target.value);
            if (pointCloud && pointMaterial) {
                pointMaterial.size = defaultPointSize * 0.01;
            }
        };
        
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
        
        // Data loading and initialization
        async function loadData() {
            try {
                // Load initial shape data
                const shapeDataStr = "{{ shape_data | tojson | safe }}";
                const shapeData = JSON.parse(shapeDataStr);
                if (shapeData) {
                    updateVisualization(shapeData);
                }
                
                // Load animation data if available
                try {
                    const response = await fetch('/animation');
                    const animData = await response.json();
                    if (animData && animData.frames) {
                        animationFrames = animData.frames;
                        document.getElementById('info').textContent = 
                            `Loaded ${animationFrames.length} animation frames`;
                    }
                } catch (error) {
                    console.warn('No animation data available:', error);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('info').textContent = 
                    `Error: ${error.message}`;
            }
        }
        
        // Start visualization
        loadData();
        animate();
    </script>
</body>
</html>
